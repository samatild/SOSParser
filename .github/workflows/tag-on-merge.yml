name: Tag on Merge

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_created: ${{ steps.create_tag.outputs.tag_created }}
      tag_version: ${{ steps.create_tag.outputs.tag_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --tags

      - name: Read version
        id: version
        run: echo "tag=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Create tag
        id: create_tag
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          VERSION="v${{ steps.version.outputs.tag }}"
          echo "Checking for tag: $VERSION"
          if git rev-parse "refs/tags/$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Skipping tagging."
            echo "tag_created=false" >> $GITHUB_OUTPUT
            echo "tag_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Creating new tag: $VERSION"
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "tag_version=$VERSION" >> $GITHUB_OUTPUT
          fi

  notify:
    runs-on: ubuntu-latest
    needs: tag
    if: needs.tag.outputs.tag_created == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.tag.outputs.tag_version }}

      - name: Read release notes
        id: release_notes
        run: |
          echo "notes<<DELIMITER" >> $GITHUB_OUTPUT
          cat releasenotes.md >> $GITHUB_OUTPUT
          echo "DELIMITER" >> $GITHUB_OUTPUT

      - name: Send Telegram message
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            SOSParser New Release Announcement!
            ${{ steps.release_notes.outputs.notes }}
