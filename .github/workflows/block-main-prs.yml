name: Block Main Branch PRs

on:
  pull_request:
    branches:
      - main  # This workflow triggers on PRs targeting main

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if source branch is 'main'
        run: |
          # logical check: is the source branch named 'main'?
          if [[ "${{ github.head_ref }}" == "main" ]]; then
            echo "::error::Submission from 'main' branch is not allowed. Please create a feature branch (e.g., 'dev' or 'feature/xyz') and submit the PR from there."
            exit 1
          else
            echo "Source branch '${{ github.head_ref }}' is valid."
          fi